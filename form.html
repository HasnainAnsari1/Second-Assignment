
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <h1>Booking Form</h1>

    <h3>Buyer Information</h3>

    <table>
        <tr>
            <td>
                <form action="">
                <p>   Buyer name: <br> 
                      <input type="text" name="username" placeholder="First Name" size="15"
                      maxlength="25" />
                </p>
                </form>
            </td>
        
        
             
            <td>
                <form action="">
                <p> <br>
                <input type="text" name="username" placeholder="Last Name" size="15"
                maxlength="20" />
                </p>
                </form>
            </td>
        </tr>    
            
        <tr>
            <td> 
                <form action="">
                <p> Email:
                    <br>
                    <input type="text" name="email" placeholder="Example @gmail.com" size="15" maxlength="20">
                </p>    
                </form>
            </td>
        

            <td>
                <form action="">
                <p> Contact:
                    <br>
                    <input type="text" name="number" placeholder="+92" size="15" maxlength="20">
                </p>    
                </form>
            </td>

        </tr>    


        <tr>
            <td>
                <form action="">
                    <p>Address:  <br>
                    <textarea name="Address" cols="20" rows="4">Enter your Address</textarea>
                    </p>
                </form>
            </td>
        </tr>


        <tr>
            <td>
                <form action="">
                <p>Select your location</p>
                <input type="radio" name="City" value="Karachi"
                 checked="checked" /> Karachi
                 <input type="radio" name="City" value="Islamabad" />
                 Islamabad
                 <br>
                 <br>
                 <input type="submit" name="submit"
                value="submit" />
                </form>
                </p>
            </td>
        </tr>
    </table>

</body>
</html>
